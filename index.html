<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #e91e63;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 17px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            height: 50px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #ffcccb;
            color: #d32f2f;
            position: absolute;
            transition: all 0.1s ease;
            z-index: 5;
        }

        button:hover {
            transform: scale(1.05);
        }

        .signature {
            margin-top: 50px;
            font-size: 14px;
            color: #888;
            font-style: italic;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry, please? ‚ù§Ô∏è</h1>
        <p>I know I was wrong. Can we please make up and be fine again? ü•∫</p>
        <div class="buttons">
            <button id="yesBtn">Yes! (Ïö∞Î¶¨ ÌôîÌï¥ÌïòÏûê!)</button>
            <button id="noBtn">No</button>
        </div>
        
        <p class="signature">With love, Ayu ‚ù§Ô∏è (your most beloved girlfriend in the world)</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Fungsi saat tombol YES diklik
        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 200,
                spread: 120,
                origin: { y: 0.6 },
                colors: ['#e91e63', '#ffffff', '#4CAF50']
            });
            alert("Yay! ÏÇ¨ÎûëÌï¥! ‚ù§Ô∏è Let's be happy again!");
        });

        // Fungsi saat tombol NO didekati kursor (Menghindar lincah)
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
