<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Pink Pastel */
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        h1 { color: #e91e63; margin-bottom: 10px; font-size: 26px; }
        p { color: #555; margin-bottom: 30px; font-size: 16px; }
        
        /* Styling untuk GIF agar besar dan di tengah */
        .character {
            width: 180px; /* Ukuran gambar diperbesar */
            height: auto;
            margin-bottom: 20px; /* Jarak ke teks */
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            height: 50px; /* Ruang untuk tombol No bergerak */
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.2s;
            position: absolute; /* Penting untuk tombol No */
        }
        #yesBtn { background-color: #4CAF50; color: white; position: relative; }
        #noBtn { background-color: #ffcccb; color: #d32f2f; }
        
        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <audio id="bgMusic" src="beabadoobee_Glue_Song.mp3" loop></audio>

    <div class="container">
        <img src="https://media.tenor.com/KGnViErYaD8AAAAi/abra%C3%A7ourso.gif" id="character" class="character" alt="Cute Character">
        
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p>I know I was wrong. Can we please make up and be fine again? ü•∫</p>
        
        <div class="buttons">
            <button id="yesBtn" style="left: -60px;">Yes!</button>
            <button id="noBtn" style="right: -60px;">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const character = document.getElementById('character');
        const bgMusic = document.getElementById('bgMusic');

        // Fungsi saat tombol YES diklik
        yesBtn.addEventListener('click', () => {
            confetti({ particleCount: 200, spread: 120, colors: ['#e91e63', '#ffffff', '#4CAF50'] });
            
            // Ganti ke GIF Happy
            character.src = "https://media.tenor.com/af05gjYorTUAAAAi/milk-and-mocha.gif";
            
            alert("Yay! Let's be happy again!");
        });

        // Fungsi saat tombol NO didekati
        noBtn.addEventListener('mouseover', () => {
            // Mainkan musik saat kursor mendekati tombol No
            bgMusic.play().catch(e => console.log("Music play blocked:", e));

            // Tombol No menghindar
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Ganti GIF ke menangis
            character.src = "https://media.tenor.com/HRrdbtK69McAAAAi/an-%E1%BB%A7i.gif";
        });
    </script>
</body>
</html>
