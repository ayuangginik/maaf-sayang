<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Pink Pastel */
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Mencegah scrollbar saat tombol lari */
            position: relative; /* Untuk positioning karakter */
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e91e63; /* Merah muda cerah */
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: bold;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 50px;
            position: relative;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.2s;
            font-weight: bold;
            z-index: 10; /* Pastikan tombol di atas karakter */
        }

        #yesBtn {
            background-color: #4CAF50; /* Hijau */
            color: white;
        }

        #noBtn {
            background-color: #ffcccb; /* Merah muda */
            color: #d32f2f;
            position: absolute; /* Penting untuk tombol lari */
            transition: all 0.3s ease; /* Biar larinya mulus */
            z-index: 10; /* Pastikan tombol di atas karakter */
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Styling untuk Karakter GIF */
        #character {
            width: 150px; /* Ukuran gambar */
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1; /* Di bawah konten utama */
            pointer-events: none; /* Agar tidak menghalangi event tombol */
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="beabadoobee_Glue_Song.mp3" loop></audio>

    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p>I know I was wrong. Can we please make up and be fine again? ü•∫</p>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    
    <img src="https://media.tenor.com/KGnViErYaD8AAAAi/abra%C3%A7ourso.gif" id="character" class="character" alt="Cute Character">

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const character = document.getElementById('character');
        const bgMusic = document.getElementById('bgMusic');

        // Fungsi saat tombol YES diklik
        yesBtn.addEventListener('click', () => {
            // Aktifkan konfeti
            confetti({
                particleCount: 200,
                spread: 120,
                origin: { y: 0.6 },
                colors: ['#e91e63', '#ffffff', '#4CAF50']
            });
            
            // Ganti GIF ke mode Happy/Party
            character.src = "https://media.tenor.com/af05gjYorTUAAAAi/milk-and-mocha.gif";
            
            // Putar musik (jika belum main)
            bgMusic.play().catch(e => console.log("Music play blocked by browser:", e));

            alert("Yay! Let's be happy again!");
        });

        // Fungsi saat tombol NO didekati kursor (Menghindar lincah)
        noBtn.addEventListener('mouseover', () => {
            // Putar musik saat kursor mendekati tombol No
            bgMusic.play().catch(e => console.log("Music play blocked by browser:", e));

            // Tombol No menghindar ke posisi acak dalam layar
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Ganti GIF ke mode Menangis
            character.src = "https://media.tenor.com/HRrdbtK69McAAAAi/an-%E1%BB%A7i.gif";
        });
    </script>
</body>
</html>
